<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navbar</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">MSECA</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="main.html">Logout</a></li>
    </ul>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  </nav>
   <!-- Profile Box -->
   <div class="profile-card">
    <div class="left-section">
      <img src="" alt="Student Photo" class="profile-photo">
    </div>
    
    <div class="right-section">
      <h2 class="student-name">John Doe</h2>
      <p class="student-detail"><strong>Age:</strong> 20</p>
      <p class="student-detail"><strong>Gender:</strong> Male</p>
      <p class="student-detail"><strong>Nationality:</strong> American</p>
      <p class="student-detail"><strong>College:</strong> University of California</p>
      <p class="student-detail"><strong>Branch:</strong> Computer Science</p>
      <p class="student-detail"><strong>Date of Birth:</strong> January 15, 2003</p>
      
      <div class="button-group">
        <button class="action-btn">Contact</button>
        <button class="action-btn">View Portfolio</button>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
